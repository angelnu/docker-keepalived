
# ------------------- daemonset ------------------- #

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: keepalived
  name: keepalived
spec:
  selector:
    matchLabels:
      app: keepalived
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: keepalived
    spec:
      hostNetwork: true
      containers:
      - name: keepalived
        image: angelnu/keepalived-arm:latest
        securityContext:
          privileged: true
        env:
        #- name: KEEPALIVED_PRIORITY
        #  value: "$(${HOSTIP}|cut -d. -f4)"
        - name: HOSTIP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: KEEPALIVED_VIRTUAL_IP
          value: 192.168.2.200
        - name: KEEPALIVED_PASSWORD
          value: "changeMe"
